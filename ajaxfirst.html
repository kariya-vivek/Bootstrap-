<html>
	<head>
		<title>ajax 1</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<style>
			input
			{
				margin-top:15px;
				padding:5px;
			}
		</style>
	</head >
	<body>
				name:<input type="text" name="unm" placeholder="enter your name" id="iunm"><br>
	<div id="result">
		
	</div>
		<script>
		$(document).ready(function (){
			var v=$("#iunm").val();
				$.ajax({
					url:'http://localhost:81/bootsrap/ajaxsb.php',
					type:'POST',
					data:{v:v},
					success:function(res)
					{
						$("#result").html("res");
					}
				});
		});
		</script>
	</body>
</html>
